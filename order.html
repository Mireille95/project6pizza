<body>
<div class="button1" >    
        <a href="index.html" class="active">Home</a>

    <div class="container">
            <h3>Order Here</h3>
        <div class="row">
            <div class="col-md-6">
                <form id="new-contact">
                        <div class="form-group">
                            <label for="new-first-name">Names</label>
                            <input type="text" class="form-control" id="first-name" required>
                          </div>
         
         <div id="new-addresses">
                <div class="new-address">
                    <div class="form-group">
                       <label for = "new-name">Pizza name</label>
                           <select name="name" id ="type" class="form-control new-name"  required>
                        
                            <option >Margarta Pizza</option>
                            <option >Hawaian</option>
                            <option >Vegetarian</option>
                            <option >Pepperoni</option>
                            <option >Italian</option>
                            <option >Supreme</option>
                            <option >Pizza Combo</option>
                            <option >Meat lovers</option>
                            <option >Mr chips</option>
                         </select>
                        </div>
                    </div>
              
       
          <div class="new-address">
             <div class="form-group">
                    <label for ="new-name1">Pizza size</label>
                        <select name="Location" id ="size" class="form-control new-size" required>
                                <option >large</option>
                                <option >medium</option>
                                <option >small</option>
                            </select>           
             </div>
    </div>
    
            <div class="new-address">
                <div class="form-group">
                    <label for ="new-name2">Pizza Crust</label>
                        <select name="Location" id ="crust" class="form-control new-crust " required>
                            <option >Crispy</option>
                            <option >Stuffed</option>
                            <option >Gluten-free</option>
                        </select>           
             </div>           
      </div>

  
        <div class="new-address">
            <div class="form-group">
                <label for ="new-name3">Pizza Popping</label>
                    <select name="Location" id ="popping" class="form-control new-popping" required>
                        <option >Pepperoni</option>
                        <option >Mushrooms</option>
                        <option >Onions</option>
                        <option >Sausage</option>
                        <option >Extra cheese</option>
                        <option >Black olives</option>
                        <option >Green peppe</option>
                     </select>           
             </div>
             <div class="form-group">
                <label for="new-first-name">Number of Pizza</label>
                <input type=number class="form-control" id="number" required>
              </div>
             <br>
             <span class="btn btn-primary" id="add-pizza">Another Pizza</span>
             <button type="submit" class="btn">Add</button>
         </div>
   
</form>
</div>

<div class="col-md-6">
        <h2>Your Bill:</h2>
          <ul id="we"></ul>


    <div id="show-order">
        <h2></h2>
        <p>Names: <span class="first-name"></span></p>
        <p>Pizza Name: <span class="name1"></span></p>
        <p>Pizza size: <span class="name2"></span></p>
        <p>Pizza Crust: <span class="name3"></span></p>
        <p>Pizza Popping: <span class="name4"></span></p>
        <p>Pizza number: <span class="name5"></span></p>
        <p>Total Price:<span class="name6"> </span></p>
        <ul id="addresses">
        </ul>
    </div>
